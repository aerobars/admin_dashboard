<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search">
        <img src="assets/magnify.svg" alt="magnifying-glass" class="search-img">  
        <div class="searchbar"></div>
      </div>
      <div class="user-info">
        <img src="assets/cute-mouse.webp" alt="cute mouse avatar" class="user-avatar">
      </div>
      <div class="user-greeting">
        <img src="assets/cute-mouse.webp" alt="cute mouse avatar" class="user-avatar">
        <div class="greeting">Bonjour, my Petit Souris!</div>
      </div>
      <div class="buttons">
        <div class="button new">New</div>
        <div class="button upload">Upload</div>
        <div class="button share">Share</div>
      </div>
    </div>
    <div class="sidebar">
      <div class="dashboard">
        <img src="assets/view-dashboard-variant-outline.svg" alt="dashboard-outline" class="dashboard-img">
        <div class="dashboard text">Dashboard</div>
      </div>
      <div class="navigation">
        <div class="shortcuts">
          <div class="home">
            <img src="assets/home-circle.svg" alt="home-logo" class="shortcut-img">
            Home
          </div>
          <div class="profile">
            <img src="assets/account-outline.svg" alt="account" class="shortcut-img">
            Profile
          </div>
          <div class="messages">
            <img src="assets/message-bulleted.svg" alt="messages" class="shortcut-img">
            Messages
          </div>
          <div class="history">
            <img src="assets/history.svg" alt="history" class="shortcut-img">
            History
          </div>
          <div class="tasks">
            <img src="assets/clipboard-alert-outline.svg" alt="tasks" class="shortcut-img">
            Tasks
          </div>
          <div class="communities">
            <img src="assets/account-group-outline.svg" alt="" class="shortcut-img">
            Communities
          </div>
        </div>
        <div class="dashboard-info">
          <div class="settings">
            <img src="assets/cog.svg" alt="settings-cog" class="shortcut-img">
            Settings
          </div>
          <div class="support">
            <img src="assets/chat-question-outline.svg" alt="support" class="shortcut-img">
            Support
          </div>
          <div class="privacy">
            <img src="assets/lock-outline.svg" alt="privacy" class="shortcut-img">
            Privacy
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="projects">
        <div class="project one">project 1</div>
        <div class="project two">project 2</div>
        <div class="project three">project 3</div>
        <div class="project four">project 4</div>
        <div class="project five">project 5</div>
        <div class="project six">project 6</div>
      </div>
      <div class="announcements">announcements</div>
      <div class="trending">trending</div>
    </div>
  </div>
</body>
</html>
