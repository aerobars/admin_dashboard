<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-bar">searchbar</div>
      <div class="user-info">user info</div>
      <div class="user-greeting">Hi there, username</div>
      <div class="buttons"></div>
    </div>
    <div class="sidebar">
      <div class="brand">brand logo</div>
      <div class="navigation">
        <div class="navigation shortcuts">
          <div class="navigation home">Home</div>
          <div class="navigation profile">Profile</div>
          <div class="navigation messages">Messages</div>
          <div class="navigation history">History</div>
          <div class="navigation tasks">Tasks</div>
          <div class="navigation communities">Communities</div>
        </div>
        <div class="navigation info">
          <div class="navigation settings">Settings</div>
          <div class="navigation support">Support</div>
          <div class="navigation privacy">Privacy</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="projects">projects</div>
      <div class="announcements">announcements</div>
      <div class="trending">trending</div>
    </div>
  </div>
</body>
</html>
